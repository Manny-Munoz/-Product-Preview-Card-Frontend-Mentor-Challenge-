<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__header">
        <picture>
          <source media="(min-width: 960px)" srcset="./images/image-product-desktop.jpg">
          <source srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="fragance for women">
        </picture>  
      </div>
      <div class="card__content text">
        <div class="card__text-container">
          <p class="card__subtitle text">Perfume</p>
          <h1 class="card__title text">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="card__pricing">
          <span class="card__price">$149.99</span>
          <span class="card__price card__price--original">$169.99</span>
        </div>
        <a class="card__button" href="#"> <img src="./images/icon-cart.svg" alt="icon shopping cart"> Add to Cart </a>
      </div>
    </div>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/Manny-Munoz">#Manny-munoz</a>.</p>
  </div>
</body>
</html>
